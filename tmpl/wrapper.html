{{define "wrapper"}}
<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Charlie Cochrane</title>

	<!-- Bootstrap -->
	<link href="http://charlesworth.github.io/css/bootstrap.min.css" rel="stylesheet">
	<link href="http://charlesworth.github.io/css/button.css" rel="stylesheet">

	<link rel="shortcut icon" type="image/png" href="http://charlesworth.github.io/favicon.png"/>

	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

	<style>
		.center-block {
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
		html {
			position: relative;
			min-height: 100%;
		}
		body {
			margin-bottom: 60px;
		}
		#footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 60px;
			background-color: #2c3e50;
		}


	</style>
</head>


<body>

	<!-- Navigation title bar -->
	<nav class="navbar-fixed-top" role="navigation" style="background-color:#2c3e50;">
		<div class="row">
			<div class="col-md-6 col-sm-12 col-xs-12">
				<p style="text-align:center;font-size: 32px;margin-bottom: 0px;">
					<a href="http://www.charlescochrane.com" hreflang="en" title="Charlie Cochrane" type="text/html" style="color:white;font-family: 'Lobster', cursive;">
					Charlie Cochrane
					</a>
				</p>
			</div>

			<div class="col-md-6 col-sm-12 col-xs-12 text-center">
				<button href="#" class="btn btn-lg" style="width: 100px; height: 47px; font-size: 14px; font-weight: bold;outline: 0;border-radius:0;color: #2c3e50;background: #FFFFFF;">
				About</button>
				<a href="projects.html">
				<button href="projects.html" class="btn btn-lg hvr-bounce-to-top" style="width: 100px; height: 47px; font-size: 14px;font-weight: bold;outline: 0;border-radius:0;">
				Projects</button></a>
				<a href="contact.html">
				<button href="contact.html" class="btn btn-lg hvr-bounce-to-top" style="width: 100px; height: 47px; font-size: 14px;font-weight: bold;outline: 0;border-radius:0;">
				Contact</button></a>
			</div>
		</div>
	</nav>

	<!-- Nav bar size allowance -->
	<div class="row">
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="height: 55px;">
		</div>
		<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" style="height: 55px;">
		</div>
	</div>

  <!-- Main Body -->
  <div class="container" style="padding: 0px 15px 0;">
    <div class="panel-body">

      <div class="row row-centered">
        <h1>{{.Name}}</h1>
        <h3>page views: {{.Views}}</h3>
      </div>

      {{template "post"}}

    </div>
  </div>

	<!-- Sticky Footer -->
  <div id="footer">
    <div class="container">
	    <br>
      <h5 class="text-center" Style="color:#999;">Charlie Cochrane &copy; -
      Built with <a href="http://getbootstrap.com/">Bootstrap</a>
      <a href="mailto:cochrane26@gmail.com" Style="float:right;">Email Me</a></h5>
    </div>
  </div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="http://charlesworth.github.io/js/bootstrap.min.js"></script>
</body>
</html>
{{end}}
